<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión en Grow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>iniciar sesión en Glow</h1>

            <button class="btn google">Registrese con Google</button>

            <div class="divider">iniciar sesión con email</div>

            <form>
                <input type="text" placeholder="nombre de usuario o correo electrónico" class="input-field">
                <input type="password" placeholder="contraseña" class="input-field">

                <div class="forgot-password">
                    <a href="#">¿La olvidó?</a>
                </div>

                <button type="submit" class="btn login">iniciar sesión</button>
            </form>

            <div class="register">¿no tienes cuenta? <a href="#">regístrate</a></div>
        </div>
        <img src= "logo_slogan_verde (1).png" alt="icono de Grow" style="width: 150px; left: 20px; top: 50px; margin-bottom: 1rem;">
        </div>
    </div>
</body>
</html>
